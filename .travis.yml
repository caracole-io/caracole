language: python
dist: xenial
sudo: required
python:
  - 3.6
services:
  - postgresql
install:
  - pip install pipenv flake8 python-coveralls safety
  - pipenv install --deploy
env:
  - SECRET_KEY='pipo' EMAIL_HOST_PASSWORD='pipo' POSTGRES_HOST='localhost' POSTGRES_PASSWORD='' RAVEN=True DSN=''
script:
  - ./manage.py migrate
  - coverage run manage.py test
  - flake8 .
  - safety check
after_success:
  - coveralls
