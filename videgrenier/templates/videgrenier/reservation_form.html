{% extends 'videgrenier/base.html' %}
{% load bootstrap3 %}

{% block videgrenier %}
<h1>Réserver votre place</h1>
<form action="" method="post" class="form-horizontal">
  {% csrf_token %}
  {% for form in forms %}
  {% bootstrap_form form layout="horizontal" %}
  {% endfor %}
  {% buttons layout="horizontal" %}
  <p class="text-center"><button type="submit" class="btn btn-primary">Réserver !</button></p>
  {% endbuttons %}
</form>
{% endblock %}
