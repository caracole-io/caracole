{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<form action="" method="post" class="form-horizontal">
  {% csrf_token %}
  {% for form in forms %}
  {% bootstrap_form form layout="horizontal" %}
  {% endfor %}
  {% buttons layout="horizontal" %}
  <button type="submit" class="btn btn-primary">Ok !</button>
  {% endbuttons %}
</form>
{% endblock %}
