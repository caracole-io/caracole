{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Connexion{% endblock %}

{% block content %}
<h1>Connexion</h1>

<form action="" method="post" class="form-horizontal">
  {% csrf_token %}
  {% bootstrap_form form layout="horizontal" %}
  {% buttons layout="horizontal" %}<p class="text-center">
  <button type="submit" class="btn btn-success">Ok !</button>
  <a href="{% url 'auth_password_reset' %}" class="btn btn-warning">Mot de passe oublié ?</a>
  </p>{% endbuttons %}
</form>

<h2 class="text-center">Ou</h2>
<p class="text-center"><a href="{% url 'registration_register' %}" class="btn btn-primary">Créer un compte</a></p>
{% endblock %}
