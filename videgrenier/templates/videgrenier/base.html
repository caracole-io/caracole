{% extends "base.html" %}{% load staticfiles %}

{% block title %}Vide Grenier{% endblock %}

{% block content %}
<div class="row">
  <div class="col-sm-3 col-md-2 sidebar">
    <ul class="nav nav-sidebar">
      <li{% if request.path == '/vide-grenier/' %} class="active"{% endif %}>
        <a href="{% url 'videgrenier:home' %}">Accueil</a></li>
      <li{% if "reservation" in request.path %} class="active"{% endif %}>
        <a href="{% url 'videgrenier:reservation' %}">Réservation</a></li>
      <li{% if "plan" in request.path %} class="active"{% endif %}>
        <a href="{% url 'videgrenier:plan' %}">Plan d’accès</a></li>
      <li{% if "reglement" in request.path %} class="active"{% endif %}>
        <a href="{% url 'videgrenier:reglement' %}">Règlement</a></li>
      {% if request.user.is_staff %}<li{% if "admin" in request.path %} class="active"{% endif %}>
        <a href="{% url 'videgrenier:reservation-list' %}">Adminstration</a></li>{% endif %}
    </ul>
  </div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    {% block videgrenier %}{% endblock %}
  </div>
</div>
{% endblock %}
