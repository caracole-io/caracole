{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Vide Grenier{% endblock %}

{% block content %}
<div class="row">
  <div class="col-sm-3 col-md-2 sidebar">
    <ul class="nav nav-flex-column">
      <li class="nav-item"><a class="nav-link {% if request.path == '/vide-grenier/' %}active{% endif %}" href="{% url 'videgrenier:home' %}">Accueil</a></li>
      <li class="nav-item"><a class="nav-link {% if "reservation"    in request.path %}active{% endif %}" href="{% url 'videgrenier:reservation' %}">Réservation</a></li>
      <li class="nav-item"><a class="nav-link {% if "plan"           in request.path %}active{% endif %}" href="{% url 'videgrenier:plan' %}">Plan d’accès</a></li>
      <li class="nav-item"><a class="nav-link {% if "reglement"      in request.path %}active{% endif %}" href="{% url 'videgrenier:reglement' %}">Règlement</a></li>
      {% if request.user.is_staff %}
      <li class="nav-item"><a class="nav-link {% if "admin"          in request.path %}active{% endif %}" href="{% url 'videgrenier:reservation-list' %}">Adminstration</a></li>
      {% endif %}
    </ul>
  </div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    {% block videgrenier %}{% endblock %}
  </div>
</div>
{% endblock %}
